<!DOCTYPE html>
<html>

<head>
	<title>Inline skate slalom projector.</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://bit.ly/isp-01"></script>
</head>

<body>
	<div class="ils-slalom" data-interval="150" data-lane-width="200">
		<p data-pos="1" data-blade-left="-5, -60, 0" data-blade-right="5, -60, 0" />
		<p data-pos="1" data-blade-left="45, 0, 0" data-blade-right="55, 0, 0" />
		<p data-pos="2" data-blade-left="-5, -75, 0" data-blade-right="5, -75, 0" />
		<p data-pos="2" data-blade-left="-55, 0, 0" data-blade-right="-45, 0, 0" />
		<p data-pos="3" data-blade-left="-5, -75, 0" data-blade-right="5, -75, 0" />
		<p data-pos="3" data-blade-left="45, 0, 0" data-blade-right="55, 0, 0" />
		<p data-pos="4" data-blade-left="-5, -75, 0" data-blade-right="5, -75, 0" />
		<p data-pos="4" data-blade-left="-55, 0, 0" data-blade-right="-45, 0, 0" />
		<p data-pos="5" data-blade-left="-5, -75, 0" data-blade-right="5, -75, 0" />
		<p data-pos="5" data-blade-left="45, 0, 0" data-blade-right="55, 0, 0" />
		<p data-pos="5" data-blade-left="-5, 75, 0" data-blade-right="5, 75, 0" />
	</div>
</body>

</html>
